<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Registration Form</h2>
        <div id="div1">
            <label for="name">Name:</label>
            <input type="text" placeholder="Tanuja" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Tanuja@gmail.com" id="email" required><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female<br>
            <label for="age">Age:</label>
            <input type="number" id="age"><br>
            <label for="DOB">Date of birth:</label>
            <input type="date" id="DOB"><br>
            <label for="feed">Feedback</label><br>
            <textarea id="feed" rows="4" placeholder="Enter your feedback"></textarea><br>
        </div>
        <div id="div2">
            <label for="photo">Choose your photo</label>
            <input type="file" id="photo"><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass"><br>
            <label for="cname">College Name:</label>
            <input type="text" id="cname"><br>  
            <label for="city">City:</label>
            <select id="city">
                <option value="Bhubaneswar" >Bhubaneswar</option>
                <option value="Khurda Road">Khurda Road</option>
                <option value="Cuttack">Cuttack</option>
            </select><br>  
            <label for="sub">Subjects:</label><br>
            <input type="checkbox" id="sub">Maths<br>
            <input type="checkbox" id="sub">Physics<br>
            <input type="checkbox" id="sub">Chemistry<br>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
